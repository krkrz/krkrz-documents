<h1><span class="fheader"><a name="top" id="top">Rect.clip</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
矩形のクリッピング</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Rect.html">Rectクラス</a>のメソッド<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">clip(<span class="arg">r</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="clip の引数">
<tr><td valign="top"><span class="argname">r</span></td>
<td>				　クリッピングする矩形オブジェクトを指定します。<br />
			</td></tr>
</table>
</dd>
<dt>戻り値</dt>
<dd>
<result>クリッピング実施有無</result></dd>
<dt>説明</dt>
<dd>
		　矩形のクリッピングを指定の矩形で行います。<br />
		　矩形が空にならない場合のみクリッピングは行われます。<br />
		　空になってしまう場合は false が返り、クリッピングは行われません。<br />
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="f_Rect_isEmpty.html">Rect.isEmpty</a><br />
</dd>
</dl>
