<h1><span class="fheader"><a name="top" id="top">Bitmap.Bitmap</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
Bitmap オブジェクトの構築</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Bitmap.html">Bitmapクラス</a>のコンストラクタ<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">Bitmap(<span class="arg">width</span>, <span class="arg">height</span>, <span class="arg">bpp</span><span class="defarg">=<span class="defargval">32</span></span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="Bitmap の引数">
<tr><td valign="top"><span class="argname">width</span></td>
<td>				　画像の幅を指定します。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">height</span></td>
<td>				　画像の高さを指定します。<br />
			</td></tr>
<tr><td valign="top"><span class="argname">bpp</span></td>
<td>				　画像の各ピクセルのビット数を指定します。<br />
				32 か 8 のいずれかを指定してください。<br />
			</td></tr>
</table>
</dd>
<dt>戻り値</dt>
<dd>
なし (void)<br />
</dd>
<dt>説明</dt>
<dd>
		　Bitmap クラスのオブジェクトを指定の大きさで構築します。<br />
	</dd>
</dl>
