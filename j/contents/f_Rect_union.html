<h1><span class="fheader"><a name="top" id="top">Rect.union</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
矩形の合成</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Rect.html">Rectクラス</a>のメソッド<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">union(<span class="arg">r</span>)</span><br />
</dd>
<dt>引数</dt>
<dd>
<table rules="all" frame="box" cellpadding="3" summary="union の引数">
<tr><td valign="top"><span class="argname">r</span></td>
<td>				　合成する矩形オブジェクトを指定します。<br />
			</td></tr>
</table>
</dd>
<dt>戻り値</dt>
<dd>
<result>合成実施有無</result></dd>
<dt>説明</dt>
<dd>
		　指定の矩形オブジェクトで矩形を拡張します。<br />
		　指定の矩形オブジェクトの 4辺値で矩形サイズが広がる方向で大きい値が対象矩形の値となります。<br />
		　対象矩形が空でない場合のみ実行され、空の場合は行われず、false を返します。<br />
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="f_Rect_isEmpty.html">Rect.isEmpty</a><br />
</dd>
</dl>
