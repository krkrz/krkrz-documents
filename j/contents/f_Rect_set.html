<h1><span class="fheader"><a name="top" id="top">Rect.set</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
矩形座標の設定</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Rect.html">Rectクラス</a>のメソッド<br />
</dd>

<dd>

<dd>

			</td></tr>

			</td></tr>

<td>				　右端を指定します。<br />
			</td></tr>

			</td></tr>

</dd>

	</dd>
</dl>
