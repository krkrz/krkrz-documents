<h1><span class="fheader"><a name="top" id="top">Rect.nativeArray</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
矩形バッファポインタ</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Rect.html">Rectクラス</a>のプロパティ (読み出し専用)<br />
</dd>
<dt>説明</dt>
<dd>
		　矩形の座標配列へのポインタを表します。<br />
		　このプロパティは、プラグインなどのために座標配列バッファへの直接のアクセスの手段を提供する
		ためにあります。<br />
		　整数型で返されますが、プラグインなどでは適切な型 ( int[4] 等 ) にキャストして使って
		ください。<br />
	</dd>
</dl>
</div></div>
