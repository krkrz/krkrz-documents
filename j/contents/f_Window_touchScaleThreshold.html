<h1><span class="fheader"><a name="top" id="top">Window.touchScaleThreshold</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
マルチタッチ拡大閾値</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Window.html">Windowクラス</a>のプロパティ (読み書き可能)<br />
</dd>
<dt>説明</dt>
<dd>
		　マルチタッチで拡大を開始する閾値です。<br />
		　2つのタッチ位置の距離がこの値以上変化した時に拡大イベントが発生します。<br />
		　一度閾値を超えるといったん指が離されるまで拡大イベントは有効になります。<br />
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="f_Window_onTouchScaling.html">Window.onTouchScaling</a><br />
</dd>
</dl>
