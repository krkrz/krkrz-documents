<h1><span class="fheader"><a name="top" id="top">Window.onMultiTouch</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
マルチタッチ状態が変化した</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Window.html">Windowクラス</a>のイベント<br />
</dd>
<dt>構文</dt>
<dd>
<span class="funcdecl">onMultiTouch()</span><br />
</dd>
<dt>引数</dt>
<dd>
なし<br />
</dd>
<dt>説明</dt>
<dd>
		　マルチタッチ状態が開始されたり、移動したり、離れた時に発生します。<br />
		　座標情報は <a class="jump" href="f_Window_touchPointCount.html">Window.touchPointCount</a> プロパティと <a class="jump" href="f_Window_getTouchPoint.html">Window.getTouchPoint</a> メソッドで取得できます。<br />
	</dd>
<dt>参照</dt>
<dd>
<a class="jump" href="f_Window_getTouchPoint.html">Window.getTouchPoint</a><br />
<a class="jump" href="f_Window_touchPointCount.html">Window.touchPointCount</a><br />
</dd>
</dl>
