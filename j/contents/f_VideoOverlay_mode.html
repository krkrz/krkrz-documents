<h1><span class="fheader"><a name="top" id="top">VideoOverlay.mode</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
オーバーレイorレイヤ描画の指定</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_VideoOverlay.html">VideoOverlayクラス</a>のプロパティ (読み書き可能)<br />
</dd>
<dt>説明</dt>
<dd>
		オーバーレイモードであるか、レイヤ描画モードであるか、ミキサーモードであるかを表します。値を設定することもできます。<br />
		オーバーレイモードの場合は <a class="targanchor" name="id422" id="id422">vomOverlay</a>、レイヤ描画モードの場合は <a class="targanchor" name="id423" id="id423">vomLayer</a> 、ミキサーモードの場合は <a class="targanchor" name="id424" id="id424">vomMixer</a>、Media Foundation モードの場合は <a class="targanchor" name="id425" id="id425">vomMFEVR</a> となります。<br />
		vomMFEVR モードは 1.2.0 以降でのみ使用できます。<br />
	</dd>
</dl>
</div></div>
