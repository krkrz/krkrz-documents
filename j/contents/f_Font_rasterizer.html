<h1><span class="fheader"><a name="top" id="top">Font.rasterizer</a></span></h1><div class="para"><div>
<dl>
<dt>機能/意味</dt>
<dd>
文字列描画方式</dd>
<dt>タイプ</dt>
<dd>
<a class="jump" href="f_Font.html">Fontクラス</a>のプロパティ (読み書き可能)<br />
</dd>
<dt>説明</dt>
<dd>
		　文字列描画方式を表します。値を設定することもできます。<br />
		　値は以下のどちらかを指定します。<br />
		<span class="script"><a class="targanchor" name="id35" id="id35">frGDI</a>      </span> : GDI を使って文字を描画します<br />
		<span class="script"><a class="targanchor" name="id36" id="id36">frFreeType</a> </span> : FreeType を使って文字を描画します<br />
		FreeType を指定した場合、横書きにのみ対応しています。その他は未対応です。<br />
		このプロパティはスタティックです。Font.rasterizer を用いて値を設定してください。<br />
	</dd>
</dl>
</div></div>
